<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Game</title>
    <link rel ="stylesheet" href="main.css";>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
</head>
<body>
    <div class="content">
        <div class="menus">
            <div class="main">
                <button id="chop">Chop Log</button>
                <button id="visit">Visit marketplace</button>
                <button id="mineStone">Mine Stone</button>
            </div>
            <div class="marketplace">
                <div class="sellButtons">
                    <button id="sell1">Sell 1 log</button>
                    <button id="sell10">Sell 10 logs</button>
                    <button id="sellAll">Sell all logs</button>
                    <button id="sellStone">Sell 1 stone</button>
                    <button id="sell10Stone">Sell 10 stones</button>
                    <button id="sellAllStone">Sell All stones</button>
                </div>
                <div class ="upgrades">
                    <button id="axeUpgrade">Upgrade axe</button>
                    <button id="pickaxe">Buy a pickaxe</button>
                    <button id="autoChopper">Buy autoChopper</button>
                    <button id="autoMiner">Buy autoMiner</button>
                    

                </div>
                <button id="return">Return</button>
            </div>
        </div>
    </div>
    <div class="inventory"></div>
        <p id="money">Money: $0</p>
        <p id="logs">logs: 0</p>
        <p id="pickaxes"></p>
        <p id="stone"></p>
    </div>
</body>
